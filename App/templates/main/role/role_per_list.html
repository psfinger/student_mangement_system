<!DOCTYPE HTML>
<head>
    <title></title>
    <link href="/static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>

<body>


<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>{{user}}权限列表</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>序号</th>
                <th>角色名称</th>
                <th>简写</th>
                <th>操作</th>
            </tr>
            {% for p in pers%}
            <tr>
                <td>{{p.p_id}}</td>
                <td>{{p.p_name}}</td>
                <td>{{p.p_er}}</td>
                <td>
                    <form action="" method="post">
                        <input type="hidden" name="p_id" value="{{p.p_id}}">
                        <input type="hidden" name="r_id" value="{{r_id}}">
                        <input type="submit" value="删除"  onClick="delcfm()">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
