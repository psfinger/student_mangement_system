<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link href="/static/css/haiersoft.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/jquery-1.10.1.min.js"></script>
    <script src="/static/js/side.js" type="text/javascript"></script>
    <script src="/static/js/common.js" type="text/javascript"></script>
</head>

<body>
<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>班级信息列表</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>序号</th>
                <th>班级名称</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            {% for grade in grades %}
            <tr>
                <td>{{grade.g_id }}</td>
                <td>{{grade.g_name }}</td>
                <td>{{grade.g_create_time}}</td>
                <td>
                    <a href="/edit_grade/?g_id={{ grade.g_id }}">编辑</a> |
                    <a href="/del_grade/?g_id={{ grade.g_id }}" onClick="delcfm()">删除</a> |
                    <a href="/grade_student/{{ grade.g_id }}">查看学生</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <p class="msg">共找到{{paginate.total}}条匹配记录</p>
    </div>

    <!-- 分页 -->
    {% from 'mymacro.html' import my_render_pagination %}
    {{ my_render_pagination(paginate,'/grade/?1=1') }}

</div>

</body>
