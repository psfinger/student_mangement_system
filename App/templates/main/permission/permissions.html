<!DOCTYPE HTML>
<head>
    <link href="/static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="/static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="/static/js/jquery-1.10.1.min.js"></script>
    <script src="/static/js/side.js" type="text/javascript"></script>

</head>

<body>
<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>权限列表</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>序号</th>
                <th>权限名称</th>
                <th>简写</th>
                <th>操作</th>
            </tr>
            {% for permission in permissions %}
            <tr>
                <td>{{permission.p_id}}</td>
                <td>{{permission.p_name}}</td>
                <td>{{permission.p_er}}</td>
                <td>
                    <a href="{{ url_for('main.eidt_permission', p_id=permission.p_id) }}">编辑</a> |
                    <a href="/delper/?p_id={{permission.p_id}}" >删除</a>
                </td>
            </tr>
            {% endfor %}


        </table>
    </div>

    <!-- 分页 -->
    {% from 'mymacro.html' import my_render_pagination %}
    {{ my_render_pagination(paginate,'/permissions/?1=1') }}
</div>

</body>
