<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link href="/static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="/static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="/static/js/jquery-1.10.1.min.js"></script>
    <script src="/static/js/side.js" type="text/javascript"></script>

</head>

<body>
<!-- Popup -->
<div id="Popup">

    <!-- SubPopup -->
    <div id="SubPopup">
        <script type="text/javascript">
            $(function () {
                $(".select").each(function () {
                    var s = $(this);
                    var z = parseInt(s.css("z-index"));
                    var dt = $(this).children("dt");
                    var dd = $(this).children("dd");
                    var _show = function () {
                        dd.slideDown(200);
                        dt.addClass("cur");
                        s.css("z-index", z + 1);
                    };
                    var _hide = function () {
                        dd.slideUp(200);
                        dt.removeClass("cur");
                        s.css("z-index", z);
                    };
                    dt.click(function () {
                        dd.is(":hidden") ? _show() : _hide();
                    });
                    dd.find("a").click(function () {
                        dt.html($(this).html());
                        _hide();
                    });
                    $("body").click(function (i) {
                        !$(i.target).parents(".select").first().is(s) ? _hide() : "";
                    });
                })
            })
        </script>

        <div class="form_boxC">
            <p>"<span class="f_cB">*</span>"号为必填项目</p>

            <form action="" method="post">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <th>学生姓名 <span class="f_cB">*</span></th>
                        <td>
                                <input name="s_name" type="text" size="10" value="">
                                <span style="color: red">{{msg}}</span>
                        </td>
                    </tr>

                    <tr>
                        <th>性别<span class="f_cB">*</span></th>
                        <td><!-- selectbox -->
                            <select name="s_sex" id="">
                                <option value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>所属班级<span class="f_cB">*</span></th>
                        <td><!-- selectbox -->
                            <select name="g_id">
                                {% for grade in grades %}
                                <option value="{{grade.g_id}}">{{grade.g_name}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>

                </table>
                <div id="BtmBtn">
                    <div class="btn_box floatR"><input name="" type="submit" value="提交"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
