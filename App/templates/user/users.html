<!DOCTYPE HTML>
<head>
    <link href="/static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="/static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="/static/js/jquery-1.10.1.min.js"></script>
    <script src="/static/js/side.js" type="text/javascript"></script>
    <script src="/static/js/common.js" type="text/javascript"></script>
</head>

<body>


<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>用户信息列表</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>用户角色</th>
                <th>操作</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.u_id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.role.r_name}}</td>
                <td>
                    <a href="/user/assignrole/?u_id={{user.u_id}}">分配角色</a> |
                    <a href="/user/deluser/?u_id={{ user.u_id }}"  onClick="delcfm()">删除</a>
                </td>
            </tr>
            {% endfor %}

        </table>
        <p class="msg">共找到{{paginate.total}}条匹配记录</p>
    </div>

        <!-- 分页 -->
    {% from 'mymacro.html' import my_render_pagination %}
    {{ my_render_pagination(paginate,'/user/userlist/?1=1') }}
</div>

</body>
